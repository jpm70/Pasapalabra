<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rosco de Seguridad Inform√°tica</title>
    <style>
        /* --- ESTILOS GENERALES Y LAYOUT --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            color: #d32f2f; /* Rojo oscuro para Seguridad */
            margin-bottom: 40px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            width: 100%;
        }

        /* --- ESTILOS DEL ROSCO (C√çRCULO DE LETRAS) --- */
        #rosco-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin-bottom: 40px;
            border-radius: 50%;
            border: 5px solid #d32f2f; /* Borde Rojo */
            background-color: #ffebee; /* Fondo Rojo muy claro */
        }

        .letter-slot {
            position: absolute;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            cursor: default;
        }

        /* Colores espec√≠ficos para Seguridad */
        .status-default { background-color: #ef5350; border: 2px solid #d32f2f; } /* Rojo claro */
        .status-current { background-color: #ff9800; border: 3px solid #f57c00; transform: scale(1.2); z-index: 10; } /* Naranja (activo) */
        .status-correct { background-color: #43a047; border: 2px solid #2e7d32; } /* Verde (Acierto) */
        .status-incorrect { background-color: #c62828; border: 2px solid #7f0000; } /* Rojo oscuro (Fallo) */
        .status-passed { background-color: #9e9e9e; border: 2px solid #757575; } /* Gris (Pasapalabra) */


        /* --- √ÅREA DE JUEGO (DEFINICI√ìN Y ENTRADA) --- */
        #definition-area {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
        }

        #current-letter {
            font-size: 2.5em;
            color: #d32f2f;
            margin-bottom: 10px;
        }

        #definition {
            font-size: 1.2em;
            margin: 15px 0;
            min-height: 50px;
        }

        #input-area {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #answer-input {
            padding: 10px;
            font-size: 1.1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 70%;
            max-width: 300px;
        }

        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit-button { background-color: #43a047; } /* Verde */
        #submit-button:hover { background-color: #2e7d32; }

        #pass-button { background-color: #ff9800; } /* Naranja */
        #pass-button:hover { background-color: #f57c00; }

        /* --- PUNTUACI√ìN Y MENSAJES FINALES --- */
        #score-board {
            margin-top: 20px;
            font-size: 1.2em;
            display: flex;
            gap: 30px;
            font-weight: bold;
        }

        #final-message {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff3e0;
            border: 3px solid #ff9800;
            border-radius: 10px;
            font-size: 1.5em;
            display: none; /* Oculto inicialmente */
        }
        
        .reset-button {
            margin-top: 20px;
            background-color: #d32f2f; /* Bot√≥n Rojo principal */
        }

        /* Media Query para pantallas peque√±as (m√≥viles) */
        @media (max-width: 600px) {
            #rosco-container {
                width: 300px;
                height: 300px;
            }
            .letter-slot {
                width: 30px;
                height: 30px;
                line-height: 30px;
                font-size: 0.9em;
            }
            #definition-area {
                padding: 15px;
            }
            #answer-input {
                width: 60%;
            }
            .action-button {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>El Rosco de Seguridad Inform√°tica üõ°Ô∏è</h1>
        
        <div id="rosco-container">
            </div>

        <div id="definition-area">
            <div id="current-letter"></div>
            <p id="definition">Pulsa **Empezar** para iniciar el Rosco.</p>

            <div id="input-area">
                <input type="text" id="answer-input" placeholder="Escribe tu respuesta..." disabled>
                <button id="submit-button" class="action-button" disabled>Enviar</button>
                <button id="pass-button" class="action-button" disabled>Pasapalabra</button>
            </div>
            
            <button id="start-button" class="action-button reset-button">Empezar Rosco</button>

        </div>
        
        <div id="score-board">
            <span id="score-correct" style="color: #43a047;">Aciertos: 0</span>
            <span id="score-incorrect" style="color: #e53935;">Fallos: 0</span>
            <span id="score-remaining">Pendientes: 27</span>
        </div>

        <div id="final-message"></div>

    </div>
    
    <script>
        const ROPE_RADIUS = 250; // Radio del c√≠rculo del Rosco (en p√≠xeles)
        const CENTER_OFFSET = 250; // La mitad de 500px (ancho/alto del rosco)
        const SLOT_SIZE = 50; // Tama√±o del slot de la letra
        const LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ√ë";

        // --- BANCO DE PALABRAS: SEGURIDAD INFORM√ÅTICA (27 en total) ---
        const wordBank = [
            { id: 'A', definition: "CON la letra A. Pilar de la seguridad que se refiere a que los datos est√°n accesibles cuando se necesitan, sin interrupci√≥n.", answer: "DISPONIBILIDAD" },
            { id: 'B', definition: "CON la letra B. Siglas del t√©rmino en ingl√©s para la gesti√≥n de acceso basada en roles, asignando permisos por funci√≥n.", answer: "RBAC" },
            { id: 'C', definition: "CON la letra C. Proceso de transformar datos legibles (texto plano) en un formato ilegible (texto cifrado) usando una clave.", answer: "CIFRADO" },
            { id: 'D', definition: "CON la letra D. Tipo de ataque que intenta hacer que un recurso de red o servidor sea inaccesible para sus usuarios leg√≠timos mediante la saturaci√≥n.", answer: "DOS" },
            { id: 'E', definition: "CON la letra E. Proceso que se realiza al inicio de un tratamiento de datos para medir sus riesgos, conocido como EIPD o DPIA.", answer: "EVALUACI√ìN" },
            { id: 'F', definition: "CON la letra F. Dispositivo o programa de red que act√∫a como barrera, controlando y filtrando el tr√°fico de red de entrada y salida.", answer: "FIREWALL" },
            { id: 'G', definition: "CON la letra G. Conjunto de pol√≠ticas, procedimientos y sistemas utilizados para asegurar la informaci√≥n de una organizaci√≥n.", answer: "GESTI√ìN" },
            { id: 'H', definition: "CON la letra H. Proceso de fortalecer la seguridad de un sistema eliminando configuraciones, servicios o cuentas innecesarias.", answer: "HARDENING" },
            { id: 'I', definition: "CON la letra I. Pilar de la seguridad que asegura que los datos son precisos, completos y que no han sido alterados de forma no autorizada.", answer: "INTEGRIDAD" },
            { id: 'J', definition: "CONTIENE la letra J. Tipo de ataque donde el atacante intenta adivinar una contrase√±a probando todas las combinaciones de caracteres posibles.", answer: "FUERZABRUTA" },
            { id: 'K', definition: "CON la letra K. Malware que registra las pulsaciones de teclado del usuario para robar credenciales y datos sensibles.", answer: "KEYLOGGER" },
            { id: 'L', definition: "CON la letra L. Principio de seguridad que garantiza que los usuarios y procesos tengan solo los permisos necesarios para realizar sus tareas.", answer: "LEAST PRIVILEGE" },
            { id: 'M', definition: "CON la letra M. Siglas para el mecanismo de autenticaci√≥n que requiere dos o m√°s factores diferentes para verificar la identidad del usuario.", answer: "MFA" },
            { id: 'N', definition: "CON la letra N. Una debilidad o defecto en un sistema, dise√±o o implementaci√≥n que puede ser explotada por una amenaza.", answer: "VULNERABILIDAD" },
            { id: '√ë', definition: "CONTIENE la letra √ë. T√©cnica de ingenier√≠a social que utiliza la voz (generalmente llamadas telef√≥nicas) para enga√±ar y obtener informaci√≥n sensible.", answer: "VISHING" },
            { id: 'O', definition: "CON la letra O. Se refiere a los datos que no est√°n cifrados, que pueden ser le√≠dos por cualquier persona.", answer: "TEXTOPLANO" },
            { id: 'P', definition: "CON la letra P. Enga√±o mediante correos electr√≥nicos o sitios web falsos que simulan ser leg√≠timos para robar credenciales de acceso.", answer: "PHISHING" },
            { id: 'Q', definition: "CONTIENE la letra Q. Protocolo de autenticaci√≥n basado en tickets, ampliamente utilizado en entornos Windows (Active Directory).", answer: "KERBEROS" },
            { id: 'R', definition: "CON la letra R. Tipo de malware que cifra archivos y exige un rescate (pago) a la v√≠ctima para la clave de descifrado.", answer: "RANSOMWARE" },
            { id: 'S', definition: "CON la letra S. Proceso de revisar y analizar la informaci√≥n de los registros de un sistema para detectar actividad maliciosa o violaciones de pol√≠ticas.", answer: "AUDITOR√çA" },
            { id: 'T', definition: "CON la letra T. Tipo de malware que se disfraza de software leg√≠timo para enga√±ar al usuario y lograr su instalaci√≥n.", answer: "TROYANO" },
            { id: 'U', definition: "CON la letra U. Siglas de la direcci√≥n web que identifica de forma √∫nica un recurso en Internet.", answer: "URL" },
            { id: 'V', definition: "CON la letra V. Conexi√≥n de red l√≥gicamente aislada y cifrada a trav√©s de una red p√∫blica, como Internet.", answer: "VPN" },
            { id: 'W', definition: "CON la letra W. Tipo de malware que se auto-replica y propaga de forma aut√≥noma a trav√©s de la red, explotando vulnerabilidades de red.", answer: "WORM" },
            { id: 'X', definition: "CONTIENE la letra X. Tipo de ataque que inyecta c√≥digo malicioso en sitios web confiables para que sea ejecutado por el navegador de otros usuarios.", answer: "XSS" },
            { id: 'Y', definition: "CONTIENE la letra Y. Modelo de seguridad que opera bajo la premisa de 'nunca confiar, verificar siempre', independientemente de la ubicaci√≥n.", answer: "ZERO TRUST" },
            { id: 'Z', definition: "CON la letra Z. Vulnerabilidad de software que es desconocida para el fabricante y que est√° siendo explotada activamente por atacantes.", answer: "ZERO DAY" }
        ];

        let roscoState = [];
        let currentIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let isGameRunning = false;
        
        const roscoContainer = document.getElementById('rosco-container');
        const currentLetterDisplay = document.getElementById('current-letter');
        const definitionDisplay = document.getElementById('definition');
        const answerInput = document.getElementById('answer-input');
        const submitButton = document.getElementById('submit-button');
        const passButton = document.getElementById('pass-button');
        const startButton = document.getElementById('start-button');
        const scoreCorrect = document.getElementById('score-correct');
        const scoreIncorrect = document.getElementById('score-incorrect');
        const scoreRemaining = document.getElementById('score-remaining');
        const finalMessage = document.getElementById('final-message');

        // --- 1. SETUP INICIAL ---

        /**
         * Inicializa el estado del Rosco y la interfaz.
         */
        function initializeGame() {
            // Inicializar estado de las 27 letras (A-Z, √ë)
            roscoState = wordBank.map((word, index) => ({
                ...word,
                index: index,
                status: 'default' // 'default', 'current', 'correct', 'incorrect', 'passed'
            }));

            currentIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            isGameRunning = false;
            finalMessage.style.display = 'none';

            // 1. Dibuja el Rosco en el HTML
            drawRosco();

            // 2. Resetea puntuaci√≥n
            updateScoreBoard();
            
            // 3. Resetea el √°rea de pregunta
            currentLetterDisplay.textContent = 'A - Z';
            definitionDisplay.textContent = 'Pulsa "Empezar Rosco" para iniciar la partida.';
            answerInput.value = '';
            
            // 4. Habilita/Deshabilita controles
            answerInput.disabled = true;
            submitButton.disabled = true;
            passButton.disabled = true;
            startButton.style.display = 'block';
        }

        /**
         * Dibuja los slots de las letras en el c√≠rculo.
         */
        function drawRosco() {
            roscoContainer.innerHTML = '';
            const totalSlots = roscoState.length;
            const angleStep = 360 / totalSlots;

            roscoState.forEach((item, index) => {
                const angle = index * angleStep - 90; // -90 para empezar arriba
                const rad = angle * (Math.PI / 180); // Convertir a radianes

                // F√≥rmula para posici√≥n en c√≠rculo: (R * cos(√°ngulo), R * sen(√°ngulo))
                const x = CENTER_OFFSET + ROPE_RADIUS * Math.cos(rad) - (SLOT_SIZE / 2);
                const y = CENTER_OFFSET + ROPE_RADIUS * Math.sin(rad) - (SLOT_SIZE / 2);

                const slot = document.createElement('div');
                slot.className = `letter-slot status-${item.status}`;
                slot.id = `slot-${item.id}`;
                slot.textContent = item.id;
                slot.style.left = `${x}px`;
                slot.style.top = `${y}px`;
                roscoContainer.appendChild(slot);
            });
        }
        
        // --- 2. L√ìGICA DEL JUEGO ---

        /**
         * Empieza el rosco, buscando la primera letra pendiente.
         */
        function startGame() {
            isGameRunning = true;
            startButton.style.display = 'none';
            answerInput.disabled = false;
            submitButton.disabled = false;
            passButton.disabled = false;
            
            // Busca la primera letra pendiente
            currentIndex = roscoState.findIndex(item => item.status === 'default' || item.status === 'passed');
            if (currentIndex !== -1) {
                loadCurrentQuestion();
            } else {
                // Si todo ya est√° completado/marcado, termina el juego inmediatamente
                endGame();
            }
        }

        /**
         * Busca la siguiente letra que est√© en estado 'default' o 'passed'.
         */
        function findNextQuestionIndex() {
            // Recorre desde la posici√≥n actual + 1 hasta el final
            for (let i = currentIndex + 1; i < roscoState.length; i++) {
                if (roscoState[i].status === 'default' || roscoState[i].status === 'passed') {
                    return i;
                }
            }
            // Recorre desde el inicio hasta la posici√≥n actual
            for (let i = 0; i < currentIndex; i++) {
                if (roscoState[i].status === 'default' || roscoState[i].status === 'passed') {
                    return i;
                }
            }
            // Si no encuentra ninguna, devuelve -1
            return -1;
        }

        /**
         * Carga la pregunta actual en la interfaz.
         */
        function loadCurrentQuestion() {
            if (currentIndex === -1) {
                return; // No hay m√°s preguntas
            }

            // Desmarcar la letra anterior si no es la primera
            roscoState.forEach((item, index) => {
                if (item.status === 'current') {
                    item.status = (item.statusBeforeCurrent || 'passed'); // Vuelve al estado anterior si se hizo 'passed'
                    delete item.statusBeforeCurrent; // Limpiamos el estado temporal
                }
                document.getElementById(`slot-${item.id}`).className = `letter-slot status-${item.status}`;
            });
            
            const currentItem = roscoState[currentIndex];
            currentItem.statusBeforeCurrent = currentItem.status; // Guardar el estado anterior
            currentItem.status = 'current';

            // Actualizar el slot en el Rosco
            document.getElementById(`slot-${currentItem.id}`).className = `letter-slot status-current`;

            // Actualizar el √°rea de juego
            currentLetterDisplay.textContent = currentItem.id;
            definitionDisplay.textContent = currentItem.definition;
            answerInput.value = '';
            answerInput.focus();
        }

        /**
         * Procesa la respuesta del usuario.
         * @param {string} action - 'submit' o 'pass'.
         */
        function processAnswer(action) {
            if (!isGameRunning || currentIndex === -1) return;

            const currentItem = roscoState[currentIndex];
            let nextIndex = -1;

            if (action === 'submit') {
                // Normaliza la respuesta del usuario (quita espacios y acentos/tilde)
                const normalize = (str) => str.trim().toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                
                const userAnswer = normalize(answerInput.value);
                const correctAnswer = normalize(currentItem.answer);

                if (userAnswer === correctAnswer) {
                    currentItem.status = 'correct';
                    correctCount++;
                } else {
                    currentItem.status = 'incorrect';
                    incorrectCount++;
                }
                
                // Aplicar color final y limpiar estado temporal
                document.getElementById(`slot-${currentItem.id}`).className = `letter-slot status-${currentItem.status}`;
                delete currentItem.statusBeforeCurrent;

                nextIndex = findNextQuestionIndex();
            } else if (action === 'pass') {
                // Si la letra ya estaba pasada, permanece pasada.
                if (currentItem.statusBeforeCurrent === 'default' || currentItem.statusBeforeCurrent === 'passed') {
                     currentItem.status = 'passed'; // Marcar como 'passed'
                } else {
                    // Si ya estaba en 'passed' de antes (segunda o m√°s vueltas), permanece en 'passed'
                    currentItem.status = 'passed'; 
                }
                document.getElementById(`slot-${currentItem.id}`).className = `letter-slot status-passed`;
                delete currentItem.statusBeforeCurrent;
                
                nextIndex = findNextQuestionIndex();
            }

            updateScoreBoard();

            if (nextIndex === -1) {
                // No hay m√°s preguntas pendientes, terminar el juego
                endGame();
            } else {
                // Continuar a la siguiente pregunta
                currentIndex = nextIndex;
                loadCurrentQuestion();
            }
        }

        /**
         * Actualiza el marcador.
         */
        function updateScoreBoard() {
            const remaining = roscoState.filter(item => item.status === 'default' || item.status === 'passed').length;
            
            scoreCorrect.textContent = `Aciertos: ${correctCount}`;
            scoreIncorrect.textContent = `Fallos: ${incorrectCount}`;
            scoreRemaining.textContent = `Pendientes: ${remaining}`;
        }

        /**
         * Finaliza el juego y muestra el mensaje final.
         */
        function endGame() {
            isGameRunning = false;
            answerInput.disabled = true;
            submitButton.disabled = true;
            passButton.disabled = true;
            startButton.textContent = "Reiniciar Rosco";
            startButton.style.display = 'block';

            let message;
            if (correctCount === roscoState.length) {
                message = `¬°FELICIDADES! ¬°Has completado el Rosco con ${correctCount} aciertos! ¬°Pleno!`;
                finalMessage.style.borderColor = '#43a047';
                finalMessage.style.backgroundColor = '#e8f5e9';
            } else {
                message = `Rosco finalizado. Aciertos: ${correctCount}, Fallos: ${incorrectCount}. Quedan ${roscoState.length - (correctCount + incorrectCount)} palabras.`;
                finalMessage.style.borderColor = '#ff9800';
                finalMessage.style.backgroundColor = '#fff8e1';
            }
            
            currentLetterDisplay.textContent = '¬°FIN DEL ROSCO!';
            definitionDisplay.textContent = '';
            finalMessage.textContent = message;
            finalMessage.style.display = 'block';
        }

        // --- 3. MANEJADORES DE EVENTOS ---

        // Iniciar/Reiniciar el juego
        startButton.addEventListener('click', () => {
            if (startButton.textContent === "Reiniciar Rosco") {
                initializeGame(); // Reiniciar variables y Rosco
            }
            startGame();
        });

        // Bot√≥n Enviar
        submitButton.addEventListener('click', () => processAnswer('submit'));

        // Bot√≥n Pasapalabra
        passButton.addEventListener('click', () => processAnswer('pass'));

        // Tecla Enter para Enviar (mientras el input est√° activo)
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); 
                processAnswer('submit');
            }
        });

        // Inicializa el juego al cargar la p√°gina
        initializeGame();
    </script>
</body>
</html>

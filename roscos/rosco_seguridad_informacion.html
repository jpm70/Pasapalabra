<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rosco de Seguridad de la Informaci√≥n</title>
    <style>
        /* --- ESTILOS GENERALES Y LAYOUT --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            color: #C62828; /* Rojo de alerta principal */
            margin-bottom: 40px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            width: 100%;
        }

        /* --- ESTILOS DEL ROSCO (C√çRCULO DE LETRAS) --- */
        #rosco-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin-bottom: 40px;
            border-radius: 50%;
            border: 5px solid #C62828; /* Borde Rojo */
            background-color: #ffebee; /* Fondo Rojo muy claro */
        }

        .letter-slot {
            position: absolute;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            cursor: default;
        }

        /* Colores espec√≠ficos para Seguridad */
        .status-default { background-color: #212121; border: 2px solid #616161; } /* Negro/Gris Oscuro */
        .status-current { background-color: #FFEB3B; color: #212121; border: 3px solid #FBC02D; transform: scale(1.2); z-index: 10; } /* Amarillo (activo) */
        .status-correct { background-color: #43a047; border: 2px solid #2e7d32; } /* Verde (Acierto) */
        .status-incorrect { background-color: #C62828; border: 2px solid #B71C1C; } /* Rojo (Fallo) */
        .status-passed { background-color: #9e9e9e; border: 2px solid #757575; } /* Gris (Pasapalabra) */


        /* --- √ÅREA DE JUEGO (DEFINICI√ìN Y ENTRADA) --- */
        #definition-area {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
        }

        #current-letter {
            font-size: 2.5em;
            color: #C62828;
            margin-bottom: 10px;
        }

        #definition {
            font-size: 1.2em;
            margin: 15px 0;
            min-height: 50px;
        }

        #input-area {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #answer-input {
            padding: 10px;
            font-size: 1.1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 70%;
            max-width: 300px;
        }

        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit-button { background-color: #43a047; } /* Verde */
        #submit-button:hover { background-color: #2e7d32; }

        #pass-button { background-color: #ff9800; } /* Naranja */
        #pass-button:hover { background-color: #f57c00; }

        /* --- PUNTUACI√ìN Y MENSAJES FINALES --- */
        #score-board {
            margin-top: 20px;
            font-size: 1.2em;
            display: flex;
            gap: 30px;
            font-weight: bold;
        }

        #final-message {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff3e0;
            border: 3px solid #ff9800;
            border-radius: 10px;
            font-size: 1.5em;
            display: none; /* Oculto inicialmente */
        }
        
        .reset-button {
            margin-top: 20px;
            background-color: #C62828; /* Bot√≥n Rojo principal */
        }

        /* Media Query para pantallas peque√±as (m√≥viles) */
        @media (max-width: 600px) {
            #rosco-container {
                width: 300px;
                height: 300px;
            }
            .letter-slot {
                width: 30px;
                height: 30px;
                line-height: 30px;
                font-size: 0.9em;
            }
            #definition-area {
                padding: 15px;
            }
            #answer-input {
                width: 60%;
            }
            .action-button {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>El Rosco de Seguridad de la Informaci√≥n üõ°Ô∏è</h1>
        
        <div id="rosco-container">
            </div>

        <div id="definition-area">
            <div id="current-letter"></div>
            <p id="definition">Pulsa **Empezar** para iniciar el Rosco.</p>

            <div id="input-area">
                <input type="text" id="answer-input" placeholder="Escribe tu respuesta..." disabled>
                <button id="submit-button" class="action-button" disabled>Enviar</button>
                <button id="pass-button" class="action-button" disabled>Pasapalabra</button>
            </div>
            
            <button id="start-button" class="action-button reset-button">Empezar Rosco</button>

        </div>
        
        <div id="score-board">
            <span id="score-correct" style="color: #43a047;">Aciertos: 0</span>
            <span id="score-incorrect" style="color: #e53935;">Fallos: 0</span>
            <span id="score-remaining">Pendientes: 27</span>
        </div>

        <div id="final-message"></div>

    </div>
    
    <script>
        const ROPE_RADIUS = 250; // Radio del c√≠rculo del Rosco (en p√≠xeles)
        const CENTER_OFFSET = 250; // La mitad de 500px (ancho/alto del rosco)
        const SLOT_SIZE = 50; // Tama√±o del slot de la letra
        const LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ√ë";

        // --- BANCO DE PALABRAS: SEGURIDAD DE LA INFORMACI√ìN (27 en total) ---
        const wordBank = [
            { id: 'A', definition: "CON la letra A. Proceso de verificar la identidad de un usuario, dispositivo o servicio antes de conceder acceso.", answer: "AUTENTICACI√ìN" },
            { id: 'B', definition: "CON la letra B. Siglas del ataque en el que un actor malicioso se interpone en la comunicaci√≥n entre dos partes para escuchar o modificar datos.", answer: "MITM" },
            { id: 'C', definition: "CON la letra C. Uno de los tres pilares de la seguridad (CIA) que garantiza que solo los usuarios autorizados puedan acceder a la informaci√≥n.", answer: "CONFIDENCIALIDAD" },
            { id: 'D', definition: "CON la letra D. Pilar de la seguridad (CIA) que se asegura de que los recursos est√©n accesibles para los usuarios cuando sea necesario.", answer: "DISPONIBILIDAD" },
            { id: 'E', definition: "CON la letra E. Ataque de ingenier√≠a social que busca enga√±ar a la v√≠ctima para que revele informaci√≥n sensible, a menudo por correo electr√≥nico.", answer: "PHISHING" },
            { id: 'F', definition: "CON la letra F. Dispositivo de seguridad que monitoriza y filtra el tr√°fico de red, actuando como una barrera entre una red segura y una no segura.", answer: "FIREWALL" },
            { id: 'G', definition: "CON la letra G. En criptograf√≠a, el algoritmo de cifrado sim√©trico m√°s utilizado actualmente, sucesor del DES (Su acr√≥nimo es AES).", answer: "AES" },
            { id: 'H', definition: "CON la letra H. Funci√≥n criptogr√°fica unidireccional que genera un resumen de longitud fija a partir de cualquier dato de entrada.", answer: "HASH" },
            { id: 'I', definition: "CON la letra I. Pilar de la seguridad (CIA) que asegura que los datos no han sido alterados o destruidos de forma no autorizada.", answer: "INTEGRIDAD" },
            { id: 'J', definition: "CONTIENE la letra J. Ataque en el que el atacante inyecta c√≥digo malicioso en una p√°gina web y lo ejecuta en el navegador de otros usuarios.", answer: "XSS" },
            { id: 'K', definition: "CON la letra K. Tipo de malware que registra las pulsaciones del teclado de un usuario para capturar credenciales y otra informaci√≥n.", answer: "KEYLOGGER" },
            { id: 'L', definition: "CON la letra L. T√©cnica de cifrado en la que el orden alfab√©tico de las letras del mensaje se cambia, en lugar de sustituir las letras.", answer: "TRANSPOSICI√ìN" },
            { id: 'M', definition: "CON la letra M. T√©rmino general para cualquier software dise√±ado con fines maliciosos (virus, gusanos, troyanos, etc.).", answer: "MALWARE" },
            { id: 'N', definition: "CON la letra N. Dispositivo f√≠sico o software que detecta intrusiones o actividades maliciosas dentro de una red o sistema (IDS/IPS).", answer: "INTRUSOS" },
            { id: '√ë', definition: "CONTIENE la letra √ë. T√©cnica de seguridad que consiste en la ofuscaci√≥n de datos mediante la aplicaci√≥n de algoritmos.", answer: "CIFRADO" },
            { id: 'O', definition: "CON la letra O. Se dice de la clave utilizada en el cifrado asim√©trico que se puede compartir p√∫blicamente para que cualquiera pueda cifrar datos dirigidos al receptor.", answer: "P√öBLICA" },
            { id: 'P', definition: "CON la letra P. Tipo de malware que cifra los archivos del usuario y exige un rescate para liberarlos.", answer: "RANSOMWARE" },
            { id: 'Q', definition: "CONTIENE la letra Q. Protocolo seguro que se utiliza para proteger las comunicaciones web mediante el cifrado de la conexi√≥n entre cliente y servidor.", answer: "HTTPS" },
            { id: 'R', definition: "CON la letra R. Siglas del algoritmo de cifrado asim√©trico m√°s conocido y utilizado en la web (Rivest-Shamir-Adleman).", answer: "RSA" },
            { id: 'S', definition: "CON la letra S. Dispositivo de red que act√∫a como intermediario para controlar y filtrar el tr√°fico entre un usuario y la web externa.", answer: "PROXY" },
            { id: 'T', definition: "CON la letra T. Tipo de malware que se disfraza de software leg√≠timo y enga√±a al usuario para que lo instale.", answer: "TROYANO" },
            { id: 'U', definition: "CON la letra U. Acr√≥nimo del protocolo de capa de transporte que no garantiza la entrega de datos, pero se usa a menudo en ataques de denegaci√≥n de servicio.", answer: "UDP" },
            { id: 'V', definition: "CON la letra V. C√≥digo malicioso que se adjunta a un programa o archivo leg√≠timo y se replica al ejecutar el *host*.", answer: "VIRUS" },
            { id: 'W', definition: "CONTIENE la letra W. T√©cnica de ataque en la que se manipula la entrada de datos de un programa para que ejecute c√≥digo no deseado (en ingl√©s, *Injection*).", answer: "SQL INJECTION" },
            { id: 'X', definition: "CONTIENE la letra X. Protocolo de seguridad que se utiliza para crear t√∫neles privados cifrados a trav√©s de una red p√∫blica (Su acr√≥nimo es VPN).", answer: "VPN" },
            { id: 'Y', definition: "CONTIENE la letra Y. Siglas en ingl√©s de una pol√≠tica de seguridad que niega por defecto todo acceso que no ha sido expl√≠citamente permitido.", answer: "ZERO TRUST" },
            { id: 'Z', definition: "CONTIENE la letra Z. Se dice del proceso de endurecimiento (*hardening*) de un sistema, eliminando servicios y software innecesario para reducir la superficie de ataque.", answer: "REDUCIR" }
        ];

        let roscoState = [];
        let currentIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let isGameRunning = false;
        
        const roscoContainer = document.getElementById('rosco-container');
        const currentLetterDisplay = document.getElementById('current-letter');
        const definitionDisplay = document.getElementById('definition');
        const answerInput = document.getElementById('answer-input');
        const submitButton = document.getElementById('submit-button');
        const passButton = document.getElementById('pass-button');
        const startButton = document.getElementById('start-button');
        const scoreCorrect = document.getElementById('score-correct');
        const scoreIncorrect = document.getElementById('score-incorrect');
        const scoreRemaining = document.getElementById('score-remaining');
        const finalMessage = document.getElementById('final-message');

        // --- 1. SETUP INICIAL ---

        /**
         * Inicializa el estado del Rosco y la interfaz.
         */
        function initializeGame() {
            // Inicializar estado de las 27 letras (A-Z, √ë)
            roscoState = wordBank.map((word, index) => ({
                ...word,
                index: index,
                status: 'default' // 'default', 'current', 'correct', 'incorrect', 'passed'
            }));

            currentIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            isGameRunning = false;
            finalMessage.style.display = 'none';

            // 1. Dibuja el Rosco en el HTML
            drawRosco();

            // 2. Resetea puntuaci√≥n
            updateScoreBoard();
            
            // 3. Resetea el √°rea de pregunta
            currentLetterDisplay.textContent = 'A - Z';
            definitionDisplay.textContent = 'Pulsa "Empezar Rosco" para iniciar la partida.';
            answerInput.value = '';
            
            // 4. Habilita/Deshabilita controles
            answerInput.disabled = true;
            submitButton.disabled = true;
            passButton.disabled = true;
            startButton.style.display = 'block';
        }

        /**
         * Dibuja los slots de las letras en el c√≠rculo.
         */
        function drawRosco() {
            roscoContainer.innerHTML = '';
            const totalSlots = roscoState.length;
            const angleStep = 360 / totalSlots;

            roscoState.forEach((item, index) => {
                const angle = index * angleStep - 90; // -90 para empezar arriba
                const rad = angle * (Math.PI / 180); // Convertir a radianes

                // F√≥rmula para posici√≥n en c√≠rculo: (R * cos(√°ngulo), R * sen(√°ngulo))
                const x = CENTER_OFFSET + ROPE_RADIUS * Math.cos(rad) - (SLOT_SIZE / 2);
                const y = CENTER_OFFSET + ROPE_RADIUS * Math.sin(rad) - (SLOT_SIZE / 2);

                const slot = document.createElement('div');
                slot.className = `letter-slot status-${item.status}`;
                slot.id = `slot-${item.id}`;
                slot.textContent = item.id;
                slot.style.left = `${x}px`;
                slot.style.top = `${y}px`;
                roscoContainer.appendChild(slot);
            });
        }
        
        // --- 2. L√ìGICA DEL JUEGO ---

        /**
         * Empieza el rosco, buscando la primera letra pendiente.
         */
        function startGame() {
            isGameRunning = true;
            startButton.style.display = 'none';
            answerInput.disabled = false;
            submitButton.disabled = false;
            passButton.disabled = false;
            
            // Busca la primera letra pendiente
            currentIndex = roscoState.findIndex(item => item.status === 'default' || item.status === 'passed');
            if (currentIndex !== -1) {
                loadCurrentQuestion();
            } else {
                // Si todo ya est√° completado/marcado, termina el juego inmediatamente
                endGame();
            }
        }

        /**
         * Busca la siguiente letra que est√© en estado 'default' o 'passed'.
         */
        function findNextQuestionIndex() {
            // Recorre desde la posici√≥n actual + 1 hasta el final
            for (let i = currentIndex + 1; i < roscoState.length; i++) {
                if (roscoState[i].status === 'default' || roscoState[i].status === 'passed') {
                    return i;
                }
            }
            // Recorre desde el inicio hasta la posici√≥n actual
            for (let i = 0; i < currentIndex; i++) {
                if (roscoState[i].status === 'default' || roscoState[i].status === 'passed') {
                    return i;
                }
            }
            // Si no encuentra ninguna, devuelve -1
            return -1;
        }

        /**
         * Carga la pregunta actual en la interfaz.
         */
        function loadCurrentQuestion() {
            if (currentIndex === -1) {
                return; // No hay m√°s preguntas
            }

            // Desmarcar la letra anterior si no es la primera
            roscoState.forEach((item, index) => {
                if (item.status === 'current') {
                    // Si el estado anterior era 'default', vuelve a 'default'. Si era 'passed', vuelve a 'passed'.
                    item.status = (item.statusBeforeCurrent === 'default' ? 'default' : 'passed');
                    delete item.statusBeforeCurrent; // Limpiamos el estado temporal
                }
                document.getElementById(`slot-${item.id}`).className = `letter-slot status-${item.status}`;
            });
            
            const currentItem = roscoState[currentIndex];
            currentItem.statusBeforeCurrent = currentItem.status; // Guardar el estado anterior
            currentItem.status = 'current';

            // Actualizar el slot en el Rosco
            document.getElementById(`slot-${currentItem.id}`).className = `letter-slot status-current`;

            // Actualizar el √°rea de juego
            currentLetterDisplay.textContent = currentItem.id;
            definitionDisplay.textContent = currentItem.definition;
            answerInput.value = '';
            answerInput.focus();
        }

        /**
         * Procesa la respuesta del usuario.
         * @param {string} action - 'submit' o 'pass'.
         */
        function processAnswer(action) {
            if (!isGameRunning || currentIndex === -1) return;

            const currentItem = roscoState[currentIndex];
            let nextIndex = -1;

            if (action === 'submit') {
                // Normaliza la respuesta del usuario (quita espacios y acentos/tilde)
                const normalize = (str) => str.trim().toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                
                const userAnswer = normalize(answerInput.value);
                const correctAnswer = normalize(currentItem.answer);

                if (userAnswer === correctAnswer) {
                    currentItem.status = 'correct';
                    correctCount++;
                } else {
                    currentItem.status = 'incorrect';
                    incorrectCount++;
                }
                
                // Aplicar color final y limpiar estado temporal
                document.getElementById(`slot-${currentItem.id}`).className = `letter-slot status-${currentItem.status}`;
                delete currentItem.statusBeforeCurrent;

                nextIndex = findNextQuestionIndex();
            } else if (action === 'pass') {
                // Si la letra ya estaba pasada, permanece pasada, si era 'default' pasa a 'passed'.
                currentItem.status = 'passed'; 
                
                document.getElementById(`slot-${currentItem.id}`).className = `letter-slot status-passed`;
                delete currentItem.statusBeforeCurrent;
                
                nextIndex = findNextQuestionIndex();
            }

            updateScoreBoard();

            if (nextIndex === -1) {
                // No hay m√°s preguntas pendientes, terminar el juego
                endGame();
            } else {
                // Continuar a la siguiente pregunta
                currentIndex = nextIndex;
                loadCurrentQuestion();
            }
        }

        /**
         * Actualiza el marcador.
         */
        function updateScoreBoard() {
            const remaining = roscoState.filter(item => item.status === 'default' || item.status === 'passed').length;
            
            scoreCorrect.textContent = `Aciertos: ${correctCount}`;
            scoreIncorrect.textContent = `Fallos: ${incorrectCount}`;
            scoreRemaining.textContent = `Pendientes: ${remaining}`;
        }

        /**
         * Finaliza el juego y muestra el mensaje final.
         */
        function endGame() {
            isGameRunning = false;
            answerInput.disabled = true;
            submitButton.disabled = true;
            passButton.disabled = true;
            startButton.textContent = "Reiniciar Rosco";
            startButton.style.display = 'block';

            let message;
            if (correctCount === roscoState.length) {
                message = `¬°FELICIDADES! ¬°Has completado el Rosco con ${correctCount} aciertos! ¬°Pleno!`;
                finalMessage.style.borderColor = '#43a047';
                finalMessage.style.backgroundColor = '#e8f5e9';
            } else {
                message = `Rosco finalizado. Aciertos: ${correctCount}, Fallos: ${incorrectCount}. Quedan ${roscoState.length - (correctCount + incorrectCount)} palabras.`;
                finalMessage.style.borderColor = '#ff9800';
                finalMessage.style.backgroundColor = '#fff8e1';
            }
            
            currentLetterDisplay.textContent = '¬°FIN DEL ROSCO!';
            definitionDisplay.textContent = '';
            finalMessage.textContent = message;
            finalMessage.style.display = 'block';
        }

        // --- 3. MANEJADORES DE EVENTOS ---

        // Iniciar/Reiniciar el juego
        startButton.addEventListener('click', () => {
            if (startButton.textContent === "Reiniciar Rosco") {
                initializeGame(); // Reiniciar variables y Rosco
            }
            startGame();
        });

        // Bot√≥n Enviar
        submitButton.addEventListener('click', () => processAnswer('submit'));

        // Bot√≥n Pasapalabra
        passButton.addEventListener('click', () => processAnswer('pass'));

        // Tecla Enter para Enviar (mientras el input est√° activo)
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); 
                processAnswer('submit');
            }
        });

        // Inicializa el juego al cargar la p√°gina
        initializeGame();
    </script>
</body>
</html>
